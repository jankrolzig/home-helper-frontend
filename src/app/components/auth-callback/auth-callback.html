<div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
  <div class="max-w-sm w-full text-center">
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <!-- Loading animation -->
      <div class="mb-6">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 rounded-full">
          <svg class="w-8 h-8 text-blue-600 animate-spin" fill="none" viewBox="0 0 24 24">
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            />
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            />
          </svg>
        </div>
      </div>

      <h2 class="text-xl font-bold text-gray-900 mb-2">Completing Sign In</h2>
      <p class="text-gray-600 mb-6">Please wait while we verify your GitHub authentication...</p>

      @if (error) {
        <div class="mt-4 p-4 bg-red-50 rounded-lg">
          <p class="text-red-700">{{ error }}</p>
          <button
            (click)="goToLogin()"
            class="mt-3 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700"
          >
            Back to Login
          </button>
        </div>
      }
    </div>
  </div>
</div>
